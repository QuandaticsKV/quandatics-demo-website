<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quandatics Demo Website</title>
    <!-- Add the Tableau JavaScript API script -->
    <script type='module' src='https://tableau-demo.quandatics.com/javascripts/api/tableau.embedding.3.latest.min.js'></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: white;
            text-align: left;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px; /* Adjust the height as needed */
        }

        header .empty-block {
            flex-grow: 1; /* Empty block to fill remaining space */
        }

        nav {
            background-color: #f5f5f5;
            padding: 1em;
            text-align: left;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #tableauContainer {
            margin: 20px;
            width: 100%; /* Make the dashboard fit the window width */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #D52F2E;
            color: white;
            text-align: center;
            padding: 1em;
        }

        footer p {
            text-align: left;
            margin: 0; /* Remove default margin */
        }

        /* Set background color for Dashboard and About buttons */
        nav a[href="#superstore"],
        nav a[href="#regional"],
        nav a[href="#about"] {
            background-color: #D52F2E;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://quandatics.com/wp-content/uploads/2020/03/quandatics.png" alt="Logo"> <!-- Replace with the actual URL of your logo -->
        <h1>Quandatics Demo Website</h1>
        <div class="empty-block"></div>
    </header>

    <nav>
        <a href="#superstore">Superstore Dashboard</a>
        <a href="#regional">Regional Dashboard</a>
        <a href="#about">About</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <section id="superstore">
        <h2>Superstore Dashboard</h2>
        <!-- Container for your updated Tableau Superstore dashboard -->
        <div id="tableauContainerSuperstore">
            <!-- Tableau Viz for the Superstore dashboard will be rendered here -->
            <tableau-viz id='tableau-viz-superstore' src='https://tableau-demo.quandatics.com/views/Superstore/Overview' width='100%' height='683' toolbar='bottom'></tableau-viz>
        </div>
    </section>

    <section id="regional">
        <h2>Regional Dashboard</h2>
        <!-- Container for your Tableau regional dashboard -->
        <div id="tableauContainerRegional">
            <!-- Tableau Viz for the regional dashboard will be rendered here -->
            <tableau-viz id='tableau-viz-regional' src='https://tableau-demo.quandatics.com/views/Regional/Obesity' width='100%' height='524' toolbar='bottom'></tableau-viz>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our data science website! This is a place where we explore and visualize data to gain valuable insights.</p>
        <!-- Add more content about your data science projects, team, etc. -->
    </section>

    <footer>
        <p>Â© 2023 Quandatics Sdn Bhd. All Rights Reserved.</p>
    </footer>
</body>
</html>
